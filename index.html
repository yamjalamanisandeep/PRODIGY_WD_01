<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Interactive Online Store</title>

</head>
<body>
    <header id="header">
        <div class="header-content">
            <h1>Our Online Store</h1>
            <nav>
                <ul id="nav-list">
                    <li><a href="#home" class="nav-link">Home</a></li>
                    <li><a href="#new-arrivals" class="nav-link">New Arrivals</a></li>
                    <li><a href="#best-sellers" class="nav-link">Best Sellers</a></li>
                    <li><a href="#sale" class="nav-link">Sale</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="product" id="product1">
            <img src="images/image1.png" alt="Product 1" width="50%">
            <h2>Wireless Headphones</h2>
            <p class="price">$150.00</p>
            <button class="button">ADD TO CART</button>
        </section>

        <section class="product" id="product2">
            <img src="images/image2.png" alt="Product 2" width="50%">
            <h2>Smartphone</h2>
            <p class="price">$699.00</p>
            <button class="button">ADD TO CART</button>
        </section>

        <section class="product" id="product3">
            <img src="images/image3.png" alt="Product 3" width="50%">
            <h2>Bluetooth Speaker</h2>
            <p class="price">$89.99</p>
            <button class="button">ADD TO CART</button>
        </section>

        <section class="product" id="product4">
            <img src="images/image4.png" alt="Product 4" width="50%">
            <h2>Smartwatch</h2>
            <p class="price">$199.00</p>
            <button class="button">ADD TO CART</button>
        </section>
    </main>

    <footer class="f">
        <p>&copy; 2024 Dynamic Landing Page. All rights reserved. Contact us </p>
    </footer>
    <script src="index.js"></script>
    
</body>
</html>
